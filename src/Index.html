<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/keyframes.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/radar.css">
    <link rel="stylesheet" href="css/rank.css">
    <link rel="stylesheet" href="css/score.css">

  <title>Batalha Naval</title>
</head>

<body>
  <main>
    <h1 id="title" class="title">Batalha Naval</h1>

    <div class="container">
      <section id="board">
          <div id="messageArea"></div>
      <img class="board-img" src="img/board.jpg" alt="tabuleiro">
      <section class="grid">
        <div id="A0"></div>   <div id="A1"></div>   <div id="A2"></div>   <div id="A3"></div>   <div id="A4"></div>   <div id="A5"></div>   <div id="A6"></div>   <div id="B0"></div>   <div id="B1"></div>   <div id="B2"></div>   <div id="B3"></div>   <div id="B4"></div>   <div id="B5"></div>   <div id="B6"></div>   <div id="C0"></div>   <div id="C1"></div>   <div id="C2"></div>   <div id="C3"></div>   <div id="C4"></div>   <div id="C5"></div>   <div id="C6"></div>   <div id="D0"></div>   <div id="D1"></div>   <div id="D2"></div>   <div id="D3"></div>   <div id="D4"></div>   <div id="D5"></div>   <div id="D6"></div>   <div id="E0"></div>   <div id="E1"></div>   <div id="E2"></div>   <div id="E3"></div>   <div id="E4"></div>   <div id="E5"></div>   <div id="E6"></div>   <div id="F0"></div>   <div id="F1"></div>   <div id="F2"></div>   <div id="F3"></div>   <div id="F4"></div>   <div id="F5"></div>   <div id="F6"></div>   <div id="G0"></div>   <div id="G1"></div>   <div id="G2"></div>   <div id="G3"></div>   <div id="G4"></div>   <div id="G5"></div>   <div id="G6"></div> 
      </section>
      <div class="form">
        <input type="text" id="guessInput" placeholder="A0" maxlength="2"  autofocus autocorrect="off"
          spellcheck="false" disabled>
        <input type="button" class="fireButton" id="fireButton" value="Fire!" disabled>
      </div>
    </section>

    <section id="radar-wrap">
      <header>
        <nav class="menu"><button id="start" class="controls start">START</button>
          <button id="stop" disabled class=" controls stop">STOP</button>
          <button id="rank" class="controls rank">RANK</button>
        </nav>
      </header>
      <div id="countDown"  class="countDown"><span id="min">00</span><span>:</span><span id="sec">00</span></div>
      <ul id="radar" class="radar">
        <li></li><li></li><li></li><li></li><li></li><li></li><li class="antena hidden"></li>
        <div class="ships silence hidden" id="Silence"></div>
        <div class="ships manoWar hidden" id="ManoWar"></div>
        <div class="ships destroyer hidden" id="Destroyer"></div>
        <section id="radar-grid">
          <div class="A0"></div>       <div class="A1"></div>       <div class="A2"></div>       <div class="A3"></div>       <div class="A4"></div>       <div class="A5"></div>       <div class="A6"></div>       <div class="B0"></div>       <div class="B1"></div>       <div class="B2"></div>       <div class="B3"></div>       <div class="B4"></div>       <div class="B5"></div>       <div class="B6"></div>       <div class="C0"></div>       <div class="C1"></div>       <div class="C2"></div>       <div class="C3"></div>       <div class="C4"></div>       <div class="C5"></div>       <div class="C6"></div>       <div class="D0"></div>       <div class="D1"></div>       <div class="D2"></div>       <div class="D3"></div>       <div class="D4"></div>       <div class="D5"></div>       <div class="D6"></div>       <div class="E0"></div>       <div class="E1"></div>       <div class="E2"></div>       <div class="E3"></div>       <div class="E4"></div>       <div class="E5"></div>       <div class="E6"></div>       <div class="F0"></div>       <div class="F1"></div>       <div class="F2"></div>       <div class="F3"></div>       <div class="F4"></div>       <div class="F5"></div>       <div class="F6"></div>       <div class="G0"></div>       <div class="G1"></div>       <div class="G2"></div>       <div class="G3"></div>       <div class="G4"></div>       <div class="G5"></div>       <div class="G6"></div>     
        </section>
      </ul>
    </section>
  </div>
    <section id="overlay" class="overlay">
       <div id="modal" class="modal">
         <h3 id="messageEnd">End of Mission</h3>
        <ul class="point-list">
          <li class="point-list-item"><strong>Shots hits</strong> <span id="shotsHit"></span> </li>
          <li class="point-list-item"><strong>Shots Missed</strong> <span id="shotsMiss"></span></li>
          <li class="point-list-item"><strong>Ships Sunk</strong> <span id="shipsSunk"></span></li>
          <li class="point-list-item"><strong>Time left</strong> <span id="time"> </span></li>
          <li class="point-list-item"><strong>Score</strong> <span id="total"> </span></li>
        </ul>
        <form id="rank-form" class="rank-form">
            <input type="name" name="name" id="rank-name" class="rank-name" placeholder="War Name" maxlength="20" autofocus autocorrect="off" spellcheck="false" disabled>
            <button id="save-score" class="controls save-score" disabled>Save Score</button>
        </form>
      </div>
    </section>
        <aside id="rank-wrap" class="rank-wrap">
          <h3 id="rank-title" class="rank-title">Rank</h3>
          <div id="rank-container" class="rank-container">
            <ol id="rank-list" class="rank-list"></ol>
          </div>
        </aside>
  </main>

  <script src="js/model.js"></script>
  <script src="js/view.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/init.js"></script>
</body>

</html>
